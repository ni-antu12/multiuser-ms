version: '3.9'

services:
  multiuser-ms:
    build: .
    container_name: backend-multiuser-ms
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    env_file:
      - .env
    environment:
      PORT: ${PORT:-3000}
      # Configuraci√≥n para Cloud Run
      FORMS_MICROSERVICE_URL: ${FORMS_MICROSERVICE_URL:-http://localhost:3001}
      CLOUD_RUN_TIMEOUT: ${CLOUD_RUN_TIMEOUT:-10000}
      CLOUD_RUN_API_KEY: ${CLOUD_RUN_API_KEY:-}
      CLOUD_RUN_REGION: ${CLOUD_RUN_REGION:-us-central1}
      CLOUD_RUN_PROJECT_ID: ${CLOUD_RUN_PROJECT_ID:-}
    command: sh -c "npx prisma generate && npm run start:dev"
